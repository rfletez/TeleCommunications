<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="headerStyle">
    <a class="navbar-brand" [routerLink]="['/login']">TeleCom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-capitalize" [routerLink]="['/login']" [routerLinkActive]="['activeLink']">
                    Logout &nbsp; <i class="pi pi-sign-out"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row main-content" *ngIf="tasks">
        <div class="page-content">
            <div class="card" *ngFor="let task of tasks">
                <i [className]="'task-image '+task.icon"></i>
                <div class="content">
                    <h2 class="title">{{ task?.name }}</h2>
                    <p class="copy">{{ task?.description }}</p>
                    <button class="btn" [routerLink]="['/'+task.route+'']">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
